<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>validation form</title>

  <!-- css link -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-lg-4">
          <label for="f_name" class="form-label">First Name</label>
          <input type="text" class="form-control f_name" name="f_name" id="f_name" placeholder="Enter Your First Name" required>
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Please choose a First name.</div>
        </div>


        <div class="col-lg-4">
          <label for="l_name" class="form-label">Last Name</label>
          <input type="text" class="form-control l_name" name="l_name" id="l_name" placeholder="Enter Your First Name" required>
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Please choose a Last name.</div>
        </div>


        <div class="col-lg-4">
          <label for="u_name" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="u_name">@</span>
            <input type="text" class="form-control u_name" name="u_name" id="u_name" placeholder="Enter Your Username" required>
            <div class="valid-feedback">Looks Good!</div>
           <div class="invalid-feedback">Please choose a User name.</div>
          </div>
        </div>

        <div class="col-lg-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control city" name="city" id="city" placeholder="Enter Your City" required>
          <div class="valid-feedback">Looks Good!</div>
           <div class="invalid-feedback">Please choose a city.</div>
        </div>

        <div class="col-lg-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled value="">chose</option>
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="rajsahi">Rajsahi</option>
            <option value="kulna">Kulna</option>
          </select>
          <div class="valid-feedback">Looks Good!</div>
           <div class="invalid-feedback">Please choose a state.</div>
        </div>

        <div class="col-lg-3">
          <label for="zipcode" class="form-label">Zip Code</label>
          <input type="number" class="form-control zipcode" name="zipcode" id="zipcode" required>
        </div>





        <div class="col-lg-12">
          <button type="submit" class="btn btn-success">Submit Form</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>

      </form>
    </div>


 

  <!-- js link -->
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
